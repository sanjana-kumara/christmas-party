<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Party Registration</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Google Fonts */
            font-family: 'Poppins', sans-serif;
            
            /* Animated Gradient Background */
            background: linear-gradient(135deg, #a80000, #004d00, #d90429, #008000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            
            /* Center Content */
            display: grid;
            place-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* Background Animation Keyframes */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            
            width: 420px;
            max-width: 90%;
            padding: 40px;
            color: #fff;
            
            /* Page Load Animation */
            animation: fadeInDown 0.8s ease-out;
        }

        /* Load Animation Keyframes */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3rem; /* 48px */
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
        }

        .form-container p {
            text-align: center;
            font-weight: 300;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #f0f0f0;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            
            /* Modern Input Styling */
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            
            /* Smooth transition for focus */
            transition: all 0.3s ease;
        }

        /* Remove default blue outline */
        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Style for placeholder text (if any) */
        .form-group input::placeholder {
            color: #ddd;
        }

        .btn {
            background: linear-gradient(45deg, #00b300, #008000); /* Bright Green Gradient */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            
            /* Button Shadow & Transition */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        /* Button Hover & Active Animations */
        .btn:hover {
            background: linear-gradient(45deg, #00cc00, #009900);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        /* Button Disabled State */
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* Success/Error/Loading Messages */
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        #loading {
            text-align: center;
            display: none;
            margin-top: 20px;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Christmas Party 2025</h2>
        <p>Register Now!</p>

        <form id="registration-form">
            <div class="form-group">
                <label for="name">Name (නම):</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email (ඊමේල්):</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone (දුරකථන අංකය):</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <button type="submit" class="btn" id="submit-btn">Register</button>
        </form>
        
        <div id="loading">Registering, please wait...</div>
        <div id="message"></div>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const submitButton = document.getElementById('submit-btn');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        // ඔයාගෙ Apps Script URL එක
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby7Da7rN9Vnf7Seq9QTrh0I3xLmpGj4BCkNGTf5Nb5sIsXlskkywbHg3fzSm5x_HTerfg/exec"; 

        form.addEventListener('submit', function(e) {
            e.preventDefault(); 

            submitButton.disabled = true;
            loadingDiv.style.display = 'block';
            messageDiv.textContent = '';

            const formData = new FormData(form);

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    messageDiv.textContent = "Thank you! You are successfully registered.";
                    messageDiv.style.color = "#4cff4c"; // Bright Green
                    form.reset();
                } else {
                    throw new Error(data.message || "Something went wrong!");
                }
            })
            .catch(error => {
                messageDiv.textContent = "Error: " + error.message;
                messageDiv.style.color = "#ff4c4c"; // Bright Red
            })
            .finally(() => {
                submitButton.disabled = false;
                loadingDiv.style.display = 'none';
            });
        });
    </script>
</body>
</html>
